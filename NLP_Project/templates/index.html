<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis</title>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
    <body>
        <header>
            <h1>Sentiment Analysis App</h1>
        </header>
    
        <div class="container">
            <img src="{{ url_for('static', filename='sample.png') }}" alt=" Image">
            <div class="card">
                <form method="POST" action="/predict">
                    <label for="review">Enter Review:</label>
                    <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
                    
                    <label for="rating">Enter Rating (1-5):</label><br>
                    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
    
            {% if review and rating %}
                <div class="result">
                    <h2>Prediction Result:</h2>
                    <p><strong>Review:</strong> {{ review }}</p>
                    <p><strong>Rating:</strong> {{ rating }}</p>
                    <p class="prediction"><strong>Predicted Sentiment:</strong> {{ predicted_sentiment }}</p>
                </div>
            {% endif %}
            
            
            
        </div>
    
        <footer>
            <p>&copy; 2024 Sentiment Analysis App</p>
        </footer>
</body>
</html>
